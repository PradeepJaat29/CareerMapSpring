<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Map Generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(ellipse at center, #000000 0%, #0d0d0d 100%);
            color: #00fff2;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(#0ff1 1px, transparent 1px),
                              linear-gradient(90deg, #0ff1 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.05;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #00fff2;
            text-shadow: 0 0 10px #00fff2;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 15px;
        }

        input[type="text"], input[type="submit"] {
            padding: 12px;
            border: 1px solid #00fff2;
            border-radius: 8px;
            background-color: transparent;
            color: #00fff2;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 8px #00fff2;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="text"]::placeholder {
            color: #00fff2aa;
        }

        input[type="text"]:focus {
            background-color: #001f1f;
            box-shadow: 0 0 12px #00fff2;
        }

        input[type="submit"] {
            cursor: pointer;
            font-weight: bold;
            background-color: #00fff210;
        }

        input[type="submit"]:hover {
            background-color: #00fff220;
            box-shadow: 0 0 15px #00fff2;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #00fff288;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <h1>üß† Career Map Generator</h1>
        <form method="POST" action="/submit">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="interest" placeholder="What's your interest?" required>
            <input type="text" name="goal" placeholder="Your career goal (e.g. Data Scientist)" required>
            <input type="submit" value="Generate My Roadmap üöÄ">
        </form>
        <div class="footer">
            Powered by Java Spring Boot ‚öôÔ∏è | Designed by Prince üíª
        </div>
    </div>
</body>
</html>
